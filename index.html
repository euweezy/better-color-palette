<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu-icon" id="hamburger-menu">
      <i class="fas fa-bars"></i>
    </div>

    <div id="side-panel" class="side-panel">
      <span class="close-btn" id="close-side-panel">&times;</span>
      <div class="panel-content">
        <button id="view-saved-palettes">
          <i class="fas fa-heart"></i> Saved Palettes
        </button>
      </div>
    </div>

    <div id="saved-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Saved Palettes</h2>
        <div id="saved-list" class="saved-list"></div>
      </div>
    </div>

    <div class="container">
      <h1>Color Palette Generator</h1>

      <div class="button-group">
        <button id="generate-btn">
          <i class="fas fa-sync-alt"></i> Generate Palette
        </button>
        <button id="save-btn"><i class="fas fa-heart"></i> Save Palette</button>
      </div>

      <div class="palette-container"></div>

      <button id="apply-btn">Apply to theme</button>
    </div>

    <div id="custom-alert" class="custom-alert">Notification</div>

    <script src="script.js"></script>
  </body>
</html>
